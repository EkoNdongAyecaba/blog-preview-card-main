<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        class="card__image"
        src="./assets/images/illustration-article.svg"
        alt="image of the header"
      />
      <h4 class="card__subtitle">Learning</h4>
      <div class="card__header">
        <p class="text-fw-lg">
          Published <time datetime="21/12/2023">21 Dec 2023</time>
        </p>
      </div>
      <div class="container">
        <h3 class="container__title">HTML & CSS foundations</h3>
        <p class="text-p">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__footer">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Avatar of Greg Hooper"
          class="card__author-img"
        />
        <p class="card__author-p">Greg Hooper</p>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ignacio Salvador Eko</a>.
    </footer>
  </body>
</html>
