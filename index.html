<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <img
          class="card__image"
          src="./assets/images/illustration-article.svg"
          alt="Content illustration"
        />
        <h2 class="card__subtitle">Learning</h2>
        <p class="text-fw-lg">Published 21 Dec 2023</p>
      </header>
      <main class="container">
        <h1 class="container__title">HTML & CSS foundations</h1>
        <p class="text-p">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <div class="card__footer" role="footer">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Avatar of Greg Hooper"
          class="card__author-img"
        />
        <p class="card__author-p">Greg Hooper</p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ignacio Salvador Eko</a>.
      </div>
    </div>
  </body>
</html>
